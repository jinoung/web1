<!DOCTYPE html>
<html>
<head>
  <title>WEB1-welcome</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    var coworkers = {
      "pro":"kim",
      "desi":"lee",
      "aaa":"park"
    };

    coworkers.showAll = function(){
      for(var key in this){
        document.write(key+' : '+this[key]+'<br>');
      }
    }
    coworkers.showAll();
  </script>
</body>
</html>
